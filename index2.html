        import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA5c5nHaw6s1X1quiybFD_zq7vB4tIfIVQ",

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to the survey, comments, and emotions in the database
        const surveyRef = ref(database, 'survey');
        const commentsRef = ref(database, 'comments');
        const emotionsRef = ref(database, 'emotions');

        // Tab switching
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.getAttribute('data-tab');
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(tab).classList.add('active');
            });
        });

        // Post survey question
        document.getElementById('postSurvey').addEventListener('click', function() {
            const surveyInput = document.getElementById('surveyInput');
            const surveyText = surveyInput.value.trim();

            if (surveyText) {
                push(surveyRef, {
                    question: surveyText,
                    timestamp: Date.now()
                });
                surveyInput.value = '';
            }
        });

        // Display comments and update chart
        onValue(commentsRef, (snapshot) => {
            const commentsSection = document.getElementById('commentsSection');
            commentsSection.innerHTML = '';

            const comments = [];
            const likesData = [];
            snapshot.forEach((childSnapshot) => {
                const comment = childSnapshot.val();
                comment.id = childSnapshot.key;
                comments.push(comment);
                likesData.push(comment.likes || 0);
            });

            // Render comments
            comments.forEach((comment) => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';

                const commentText = document.createElement('div');
                commentText.className = 'text';
                commentText.textContent = comment.text;

                commentDiv.appendChild(commentText);
                commentsSection.appendChild(commentDiv);
            });

            // Update chart
            updateChart(likesData);
        });

        // Emotion voting
        const emotionButtons = document.querySelectorAll('.emotion-buttons button');
        emotionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const emotion = button.getAttribute('data-emotion');
                push(emotionsRef, {
                    emotion: emotion,
                    timestamp: Date.now()
                });
            });
        });

        // Track emotions and update background
        onValue(emotionsRef, (snapshot) => {
            const emotions = [];
            snapshot.forEach((childSnapshot) => {
                const emotion = childSnapshot.val().emotion;
                emotions.push(emotion);
            });

            // Calculate average emotion
            const emotionScores = {
                happy: 1,
                sad: -1,
                hungry: 0,
                sleepy: 0,
                other: 0
            };

            const totalScore = emotions.reduce((sum, emotion) => sum + (emotionScores[emotion] || 0), 0);
            const averageScore = totalScore / emotions.length;

            // Update background color
            if (averageScore > 0) {
                document.body.style.backgroundColor = 'rgba(76, 175, 80, 0.1)'; // ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß
            } else if (averageScore < 0) {
                document.body.style.backgroundColor = 'rgba(244, 67, 54, 0.1)'; // ‡πÅ‡∏î‡∏á
            } else {
                document.body.style.backgroundColor = '#f4f4f4'; // ‡∏Å‡∏•‡∏≤‡∏á
            }

            // Update emotion chart
            updateEmotionChart(emotions);
        });

        // Initialize Chart.js for survey
        const ctx = document.getElementById('surveyChart').getContext('2d');

                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Function to update survey chart
        function updateChart(likesData) {
            surveyChart.data.labels = likesData.map((_, index) => `‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏´‡πá‡∏ô‡∏ó‡∏µ‡πà ${index + 1}`);
            surveyChart.data.datasets[0].data = likesData;

        // Initialize Chart.js for emotions
        const emotionCtx = document.getElementById('emotionChart').getContext('2d');
        const emotionChart = new Chart(emotionCtx, {

                datasets: [{
                    label: '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÇ‡∏´‡∏ß‡∏ï',
                    data: [0, 0, 0, 0, 0], // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÇ‡∏´‡∏ß‡∏ï
                    backgroundColor: [
                        '#4caf50', // ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß
                        '#f44336', // ‡πÅ‡∏î‡∏á

                        '#9c27b0', // ‡∏°‡πà‡∏ß‡∏á
                        '#607d8b'  // ‡πÄ‡∏ó‡∏≤

                    }
                }
            }
        });

        // Function to update emotion chart
        function updateEmotionChart(emotions) {
            const emotionCounts = {
                happy: 0,
                sad: 0,
                hungry: 0,
                sleepy: 0,
                other: 0
            };

            emotions.forEach(emotion => {
                if (emotionCounts.hasOwnProperty(emotion)) {
                    emotionCounts[emotion]++;
                }
            });

            emotionChart.data.datasets[0].data = [
                emotionCounts.happy,
