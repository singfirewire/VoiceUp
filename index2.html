    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, set, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA5c5nHaw6s1X1quiybFD_zq7vB4tIfIVQ",
            authDomain: "eventcost-pro.firebaseapp.com",
            databaseURL: "https://eventcost-pro-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "eventcost-pro",
            storageBucket: "eventcost-pro.appspot.com",
            messagingSenderId: "114353067568",
            appId: "1:114353067568:web:1b444a5cb44d0f73e8bff5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to the comments and emotions in the database
        const commentsRef = ref(database, 'comments');
        const emotionsRef = ref(database, 'emotions');

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡πÉ‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ô‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå
        const userRef = ref(database, `onlineUsers/${Date.now()}`);
        set(userRef, true);

        // ‡∏•‡∏ö‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
        onDisconnect(userRef).remove();

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå‡πÅ‡∏ö‡∏ö Real-time
        onValue(ref(database, 'onlineUsers'), (snapshot) => {
            const onlineUsers = snapshot.size;
            document.getElementById('onlineUsers').textContent = onlineUsers;
        });

        // Form submission for comments
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();

            if (commentText) {
                push(commentsRef, {
                    text: commentText,
                    likes: 0,
                    timestamp: Date.now()
                });
                commentInput.value = '';
            }
        });

        // Display comments from Firebase
        onValue(commentsRef, (snapshot) => {
            const commentsSection = document.getElementById('commentsSection');
            commentsSection.innerHTML = '';

            const comments = [];
            let totalLikes = 0;
            snapshot.forEach((childSnapshot) => {
                const comment = childSnapshot.val();
                comment.id = childSnapshot.key;
                comments.push(comment);
                totalLikes += comment.likes;
            });

            // Update total comments and likes
            document.getElementById('totalComments').textContent = comments.length;
            document.getElementById('totalLikes').textContent = totalLikes;

            // Sort comments by likes (descending)
            comments.sort((a, b) => b.likes - a.likes);

            // Render comments
            comments.forEach((comment) => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';

                const commentText = document.createElement('div');
                commentText.className = 'text';
                commentText.textContent = comment.text;

                const likeSection = document.createElement('div');
                likeSection.className = 'like-section';

                const likeButton = document.createElement('button');
                likeButton.className = 'like-btn';
                likeButton.innerHTML = '<i class="fas fa-heart"></i>'; // ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏£‡∏π‡∏õ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏µ‡πÅ‡∏î‡∏á
                likeButton.addEventListener('click', () => {
                    update(ref(database, `comments/${comment.id}`), {
                        likes: comment.likes + 1
                    });
                });

                const likesCount = document.createElement('span');
                likesCount.className = 'likes-count';
                likesCount.textContent = comment.likes;

                likeSection.appendChild(likeButton);
                likeSection.appendChild(likesCount);

                commentDiv.appendChild(commentText);
                commentDiv.appendChild(likeSection);
                commentsSection.appendChild(commentDiv);
            });
        });

        // Emotion voting
        const emotionButtons = document.querySelectorAll('.emotion-button');
        emotionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const emotion = button.getAttribute('data-emotion');
                push(emotionsRef, {
                    emotion: emotion,
                    timestamp: Date.now()
                });
            });
        });

        // Calculate average emotion and update background
        onValue(emotionsRef, (snapshot) => {
            const emotions = [];
            snapshot.forEach((childSnapshot) => {
                const emotion = childSnapshot.val().emotion;
                emotions.push(emotion);
            });

            // Update total votes
            document.getElementById('totalVotes').textContent = emotions.length;

            // Calculate average emotion
            const emotionValues = {
                happy: 1,
                sad: -1,
                hungry: -0.5,
                sleepy: -0.5,
                other: 0
            };
            const total = emotions.reduce((sum, emotion) => sum + (emotionValues[emotion] || 0), 0);
            const average = emotions.length > 0 ? total / emotions.length : 0;
            document.getElementById('averageEmotion').textContent = average.toFixed(2);

            // Update background color based on average emotion
            if (average > 0) {
                document.body.style.backgroundColor = `rgba(144, 238, 144, ${Math.abs(average)})`; // ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß
            } else if (average < 0) {
                document.body.style.backgroundColor = `rgba(255, 99, 71, ${Math.abs(average)})`; // ‡∏™‡∏µ‡πÅ‡∏î‡∏á
            } else {
                document.body.style.backgroundColor = '#f4f4f4'; // ‡∏™‡∏µ‡πÄ‡∏î‡∏¥‡∏°
            }
        });

        // Tab switching
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');

                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(tabId).classList.add('active');
            });
        });
    </script>
